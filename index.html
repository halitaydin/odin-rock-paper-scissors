<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="main">
      <section class="header">
        <p>Rock Paper Scissors Game - Get 5 Points</p>
        <div class="scores">
          <span id="playerScore">Player 0</span>
          <span>-</span>
          <span id="computerScore">0 Computer</span>
        </div>
        <div id="result"></div>
      </section>
      <div id="hand-icons">
        <div id="rock" class="icons">
          <img src="./images/rock-icon.svg" alt="rock" />
        </div>
        <div id="paper" class="icons">
          <img src="./images/paper-icon.svg" alt="paper" />
        </div>
        <div id="scissors" class="icons">
          <img src="./images/scissors-icon.svg" alt="scissors" />
        </div>
      </div>
      <div class="info">
        <div id="drawScore"></div>
        <div id="lastAction"></div>
      </div>
      <div id="reset">
        <button class="reset">Play Again!</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
